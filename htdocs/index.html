<!DOCTYPE html>
<html lang="en" ng-app="lkEdit">
    <head>
        <title>Example page</title>
        <meta charset="utf-8">
        <meta name="author" content="Enigma Marketing">
        <link type="text/css" rel="stylesheet" media="all" href="./css/example.css">
    </head>

    <body lk-edit>
        <lk-api action="save">Save</lk-api>
        <lk-api action="cancel">Cancel</lk-api>

        <br><br>
        <h1> Example </h1>
        <div data-ng-controller="lkExample"> <!-- defined in editor/example.js -->
            <h2> Using API </h2>
            <div>
                Text:<br>
                <lk-var name="examples.54cf550270dd57019a448ba1.title" type="text"></lk-var>
            </div>

            <div>
                List:<br>
                <lk-var name="examples.54cf550270dd57019a448ba1.items" type="list"></lk-var>
                <lk-search name="examples.54cf550270dd57019a448ba1.items" resource="examples" match="title"></lk-search>
            </div>


            <h2> Using controller </h2>
            <div>
                Text:<br>
                <lk-var model="myData.title" type="text"></lk-var>
            </div>

            <div>
                List:<br>
                <lk-var model="myData.items" type="list"></lk-var>
                <lk-search model="myData.items" resource="examples" match="title"></lk-search>
            </div>
        </div>

        <script src="./js/example.js"></script><!-- this file was generated by Browserify. Check the source in the edit folder -->
    </body>
</html>
